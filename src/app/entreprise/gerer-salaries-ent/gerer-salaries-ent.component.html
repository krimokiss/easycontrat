<div class="container">
    <h1>Gestion de mes Salariés</h1>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Rechercher un salarié</mat-label>
        <input matInput [formControl]="searchBar" maxlength="10" placeholder="Nom ou prénom">
    </mat-form-field>
<div *ngFor="let salarie of allSalarieFiltered">

    <mat-card *ngIf="salarie">
        <mat-card-header>
          <mat-card-subtitle>{{salarie.civilite}}</mat-card-subtitle>
          <mat-card-title>{{salarie.nom}} {{salarie.prenom}}</mat-card-title>
        </mat-card-header>

        <mat-card-actions>
          <button color="primary" mat-button>Détails</button>
          <button color="primary" mat-button data-toggle="modal" data-target="#exampleModal">Supprimer</button>
        </mat-card-actions>
      </mat-card>
      <br>
     <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Vous êtes sur le point de supprimer le salarié de votre base de donnée, cet action est irrémédiable.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit(salarie.salarie_id)" >Confirmer</button>
      </div>
    </div>
  </div>
</div>
</div>
<mat-paginator [length]="10"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
