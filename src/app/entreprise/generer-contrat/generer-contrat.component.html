<div class="container">
  <h1>Générer un contrat de travail</h1>
  <mat-vertical-stepper [linear]="false" #stepper (animationDuration)="2000">
    <form [formGroup]="registerForm">
      <mat-step [stepControl]="registerForm">

        <ng-template matStepLabel>Renseignez le salarié</ng-template>
        <!-- <mat-form-field>
          <input matInput placeholder="Last name, First name"  required>
        </mat-form-field> -->
        <mat-form-field appearance="fill">
          <mat-label>Identite salarié</mat-label>
          <mat-select formControlName="fki_salarie" required>
            <mat-option *ngFor="let salarie of allSalarie" [value]="salarie.salarie_id">
              {{salarie.nom}} {{salarie.prenom}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Suivant</button>
        </div>

      </mat-step>

        <ng-template matStepLabel>fki_entreprise</ng-template>

          <input matInput placeholder="ID Entreprise" formControlName="fki_entreprise" value="{{profil[0].entreprise_id}}" >

        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
     
    </mat-step> -->
      <!-- <mat-step [stepControl]="registerForm">
     
        <ng-template matStepLabel>fki_salarie</ng-template>
        <mat-form-field>
          <input matInput placeholder="CDD, CDI, Interim" formControlName="fki_salarie" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
     
    </mat-step> -->
      <mat-step [stepControl]="registerForm">
        <ng-template matStepLabel>Type de contrat</ng-template>
        <mat-form-field>
          <input matInput placeholder="CDD, CDI, Interim" formControlName="type_contrat" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </mat-step>

      <mat-step [stepControl]="registerForm">
        <ng-template matStepLabel>Temps Plein ?</ng-template>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="is_fulltime" required>
          <mat-button-toggle value="true">Oui</mat-button-toggle>
          <mat-button-toggle value="false">Non</mat-button-toggle>
        </mat-button-toggle-group>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </mat-step>
    
      <mat-step [stepControl]="registerForm">
        <ng-template matStepLabel>Date de début</ng-template>
        <mat-form-field>
          <input matInput placeholder="" type="date" formControlName="date_debut" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </mat-step>

      <mat-step [stepControl]="registerForm">
        <ng-template matStepLabel>Date de fin si CDD</ng-template>
        <mat-form-field>
          <input matInput placeholder="" type="date" formControlName="date_fin">
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </mat-step>

      <mat-step [stepControl]="registerForm">
        <ng-template matStepLabel>periode essai</ng-template>
        <mat-form-field>
          <input matInput placeholder="" formControlName="periode_essai">
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </mat-step>

      <mat-step [stepControl]="registerForm">
        <ng-template matStepLabel>motif</ng-template>
        <mat-form-field>
          <input matInput placeholder="" formControlName="motif">
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </mat-step>

      <mat-step [stepControl]="registerForm">
        <ng-template matStepLabel>fonction</ng-template>
        <mat-form-field>
          <input matInput placeholder="" formControlName="fonction">
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </mat-step>

      <mat-step [stepControl]="registerForm">
        <ng-template matStepLabel>statut</ng-template>
        <mat-form-field>
          <input matInput placeholder="" formControlName="satut">
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </mat-step>


    </form>
    <mat-step>

      <ng-template matStepLabel>Terminé</ng-template>
      Vous avez terminé le formulaire.
      <div>
        <button mat-button matStepperPrevious>Retour</button>
        <button mat-button (click)="stepper.reset()">Annuler</button>
        <button mat-button color="primary" (click)="onSubmit()" (click)="openDialog()" [disabled]=registerForm.invalid >Générer contrat</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
  <!-- <app-contrat-modal [item]="registerForm.value"></app-contrat-modal> -->

</div>
